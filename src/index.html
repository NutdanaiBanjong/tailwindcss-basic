<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tailwind</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    
    <div class="bg-sky-500/60 px-56 pt-3 pb-10 space-y-5">
        <div class="flex flex-row bg-white rounded-lg px-3 ">
            <div>
                <img src="../image/program.jpg" alt="program" class="w-56 h-full" >
            </div>
            <div class="w-full text-center py-5 px-5">
                <h1 class="text-5xl"> Programming Survey Form </h1> 
                <p class="text-base"> Language&Framework</p>
            </div> 
        </div>
    
    <form>
        <div class="gird grid-rows-5 gap-5 space-y-5">
        <div class="bg-white rounded-lg py-3 px-5 space-y-1">
            <div class="flex flex-row gap-5">
                
                <div class="w-1/2">
                    <label>First</label>
                    <input type="name" placeholder="Enter your First Name" name="name" class="block border border-slate-500 rounded-lg placeholder-slate-300 placeholder:italic italic px-3 py-2 text-sm w-full ">            
                </div>
                <div class="w-1/2">
                    <label>Last</label>
                    <input type="lname" name="text" placeholder="Enter your Last name" name="lname" class="block border border-slate-500 rounded-lg placeholder-slate-300 placeholder:italic italic px-3 py-2 text-sm w-full ">
                </div>
            </div>
            <div class="flex flex-row gap-5">
                <div class="w-full">
                    <label class="">Age</label>
                    <input type="number" name="text" placeholder="Enter your age" name="age" min="0" class="block border border-slate-500 rounded-lg placeholder-slate-300 placeholder:italic px-3 py-2 text-sm w-full">
                </div>
                <div class="w-full">
                    <label class="">Gender</label>
                    <select class="block border border-slate-500 rounded-lg text-sm appearance-none py-2 px-3 w-full">
                        <option value="" disabled selected>Please Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Transgender</option>
                        <option>Non-binary</option>
                        <option>etc.</option>
                    </select>
                </div>
            </div>
            <div class="w-full">
                <label class="">Email</label>
                <input type="email" name="text" placeholder="Enter your email" name="email" class="block border border-slate-500 rounded-lg placeholder-slate-300 placeholder:italic px-3 py-2 text-sm w-full ">
            </div>
        </div>
            <div class="bg-white rounded-lg py-3 px-5">
                <label class="space-y-1">What is your occupation now? 
                    <select class="block border border-slate-500 rounded-lg text-sm appearance-none py-1 px-3">
                        <option value="" disabled selected>Please Select</option>
                        <option>Student</option>
                        <option>Software Engineer</option>
                        <option>Software Developer</option>
                        <option>IT Support</option>
                        <option>Programmer</option>
                        <option>System Analyst</option>
                        <option>etc.</option>
                    </select>
            </label> 
                
            </div>

            <div class="bg-white rounded-lg py-3 px-5 ">
            <label class="">What do you use for coding?<hr>
                <input name="recommended" value="yes" type="radio" class="mr-1"> Mac <br>
                <input name="recommended" value="no" type="radio" class="mr-1"> PC <br>
                <input name="recommended" value="maybe" type="radio" class="mr-1"> Both <br> 
            </label>
            </div>

            <div class="bg-white rounded-lg py-3 px-5">
                <label>Langauges and Frameworks known 
                <small>(check all that apply) </small> <hr> 
                    <input type="checkbox" class="mr-1">   C++ <br>
                    <input type="checkbox" class="mr-1">   C# <br>
                    <input type="checkbox" class="mr-1">   Java <br>
                    <input type="checkbox" class="mr-1">   Python <br>
                    <input type="checkbox" class="mr-1">   JavaScript <br>
                    <input type="checkbox" class="mr-1">   React <br>
                    <input type="checkbox" class="mr-1">   Angular <br>
                    <input type="checkbox" class="mr-1" >   Django <br>
                    <input type="checkbox" class="mr-1">   Spring 
                </label>
            </div>
            <div class="bg-white rounded-lg py-3 px-5">
                <label>
                Please rate your skills 1 to 5 on the language or framework. 
                </label>
            <table class="border border-black border-solid w-full ">
                <thead class="italic">
                  <tr>
                    <th class="border border-black">Language/Framework</th>
                    <th class="border border-black">1</th>
                    <th class="border border-black">2</th>
                    <th class="border border-black">3</th>
                    <th class="border border-black">4</th>
                    <th class="border border-black">5</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td class="border border-black pl-1">C#</td>
                    <td class="border border-black text-center"><input type="radio" name="C#"></td>
                    <td class="border border-black text-center"><input type="radio" name="C#"></td>
                    <td class="border border-black text-center"><input type="radio" name="C#"></td>
                    <td class="border border-black text-center"><input type="radio" name="C#"></td>
                    <td class="border border-black text-center"><input type="radio" name="C#"></td>

                  </tr>
                  <tr>
                    <td class="border border-black pl-1">C++</td>
                    <td class="border border-black text-center"><input type="radio" name="C++"></td>
                    <td class="border border-black text-center"><input type="radio" name="C++"></td>
                    <td class="border border-black text-center"><input type="radio" name="C++"></td>
                    <td class="border border-black text-center"><input type="radio" name="C++"></td>
                    <td class="border border-black text-center"><input type="radio" name="C++"></td>
                  </tr>
                  <tr>
                    <td class="border border-black pl-1">JavaScript</td>
                    <td class="border border-black text-center"><input type="radio" name="JS"></td>
                    <td class="border border-black text-center"><input type="radio" name="JS"></td>
                    <td class="border border-black text-center"><input type="radio" name="JS"></td>
                    <td class="border border-black text-center"><input type="radio" name="JS"></td>
                    <td class="border border-black text-center"><input type="radio" name="JS"></td>
                  </tr>
                  <tr>
                    <td class="border border-black pl-1">CSS</td>
                    <td class="border border-black text-center"><input type="radio" name="CSS"></td>
                    <td class="border border-black text-center"><input type="radio" name="CSS"></td>
                    <td class="border border-black text-center"><input type="radio" name="CSS"></td>
                    <td class="border border-black text-center"><input type="radio" name="CSS"></td>
                    <td class="border border-black text-center"><input type="radio" name="CSS"></td>
                  </tr>
                </tbody>
            </table>
        </div>    

            <div class="bg-white rounded-lg py-3 px-5">
                <label class="block"> Any comment or suggestions</label>                 
                <textarea rows="4" placeholder="write something..." class="border border-slate-500 rounded-lg w-full px-4 py-2 placeholder:italic"></textarea>

            </div>

            <div class="flex justify-center">
                <input type="button" value="Apply" class="px-5 py-2 bg-white hover:bg-blue-500 rounded-lg text-lg">
            </div>
        </div>   
    </form>

    </div>
</body>
</html>
