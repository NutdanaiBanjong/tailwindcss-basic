<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tailwind</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 px-56 pt-3 pb-10 space-y-2">
        <div class="bg-gradient-to-r from-sky-500 to-lime-500 relative rounded-lg p-5">
                <img class="absolute inset-0 h-full w-full object-cover opacity-10" src="../image/programming-language.jpg" alt="program"  >
            <div class="text-center text-white">
                <h1 class="text-5xl"> Programming Survey Form </h1> 
                <p class="text-base"> Language&Framework</p>
            </div>
        </div>
    <form>
        <div class="gird grid-rows-5 gap-5 space-y-2">
        <div class="bg-white rounded-lg py-3 px-5 space-y-1">
            <div class="flex flex-row gap-5">
                <div class="w-1/2">
                    <label>First</label>
                    <input type="name" placeholder="Enter your First Name" name="name" class="block focus:outline-none focus:border-2 focus:border-indigo-500 border border-slate-500 rounded-lg placeholder-slate-300 placeholder:italic italic px-3 py-2 text-sm w-full ">            
                </div>
                <div class="w-1/2">
                    <label>Last</label>
                    <input type="lname" placeholder="Enter your Last name" name="lname" class="block focus:outline-none focus:border-2 focus:border-indigo-500 border border-slate-500 rounded-lg placeholder-slate-300 placeholder:italic italic px-3 py-2 text-sm w-full ">
                </div>
            </div>
            <div class="flex flex-row gap-5">
                <div class="w-full">
                    <label class="">Age</label>
                    <input type="number" name="text" placeholder="Enter your age" name="age" min="0" class="block focus:outline-none focus:border-2 focus:border-indigo-500 border border-slate-500 rounded-lg placeholder-slate-300 placeholder:italic px-3 py-2 text-sm w-full">
                </div>
                <div class="w-full">
                    <label class="">Gender</label>
                    <select class="block focus:outline-none focus:border-2 focus:border-indigo-500 border border-slate-500 rounded-lg text-sm appearance-none py-2 px-3 w-full">
                        <option value="" disabled selected>Please Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Transgender</option>
                        <option>Non-binary</option>
                        <option>etc.</option>
                    </select>
                </div>
            </div>
            <div class="w-full">
                <label class="">Email</label>
                <input type="email" name="text" placeholder="Enter your email" name="email" class="block focus:outline-none focus:border-2 focus:border-indigo-500 border border-slate-500 rounded-lg placeholder-slate-300 placeholder:italic px-3 py-2 text-sm w-full ">
            </div>
        </div>
            <div class="bg-white rounded-lg py-3 px-5">
                <label class="space-y-1">What is your occupation now? 
                    <select class="block focus:outline-none focus:border-2 focus:border-indigo-500 border border-slate-500 rounded-lg text-sm appearance-none py-1 px-3">
                        <option value="" disabled selected>Please Select</option>
                        <option>Student</option>
                        <option>Software Engineer</option>
                        <option>Software Developer</option>
                        <option>IT Support</option>
                        <option>Programmer</option>
                        <option>System Analyst</option>
                        <option>etc.</option>
                    </select>
            </label>       
            </div>
            <div class="bg-white rounded-lg py-3 px-5 ">
            <label class="">What do you use for coding?<hr>
                <input name="recommended" value="Mac" type="radio" class="mr-1 accent-red-500/60"> Mac <br>
                <input name="recommended" value="PC" type="radio" class="mr-1 accent-red-500/60"> PC <br>
                <input name="recommended" value="Both" type="radio" class="mr-1 accent-red-500/60"> Both <br> 
            </label>
            </div>
            <div class="bg-white rounded-lg py-3 px-5">
                <label>Langauges and Frameworks known 
                <small>(check all that apply) </small> <hr> 
                    <input type="checkbox" class="mr-1 accent-red-500/60">   C# <br>
                    <input type="checkbox" class="mr-1 accent-red-500/60">   C++ <br>
                    <input type="checkbox" class="mr-1 accent-red-500/60">   Java <br>
                    <input type="checkbox" class="mr-1 accent-red-500/60">   Python <br>
                    <input type="checkbox" class="mr-1 accent-red-500/60">   JavaScript <br>
                    <input type="checkbox" class="mr-1 accent-red-500/60">   React <br>
                    <input type="checkbox" class="mr-1 accent-red-500/60">   Angular <br>
                    <input type="checkbox" class="mr-1 accent-red-500/60">   Django <br>
                    <input type="checkbox" class="mr-1 accent-red-500/60">   Spring 
                </label>
            </div>
            <div class="bg-white rounded-lg py-3 px-5">
                <label>
                Please rate your skills 1 to 5 on the language or framework. 
                </label>
            <table class="border border-black border-solid w-full ">
                <thead class="italic">
                  <tr>
                    <th class="border border-black">Language/Framework</th>
                    <th class="border border-black">1</th>
                    <th class="border border-black">2</th>
                    <th class="border border-black">3</th>
                    <th class="border border-black">4</th>
                    <th class="border border-black">5</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="border border-black pl-1">C#</td>
                    <td class="border border-black text-center"><input type="radio" name="C#" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="C#" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="C#" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="C#" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="C#" class="accent-red-500/60"></td>
                  </tr>
                  <tr>
                    <td class="border border-black pl-1">C++</td>
                    <td class="border border-black text-center"><input type="radio" name="C++" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="C++" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="C++" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="C++" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="C++" class="accent-red-500/60"></td>
                  </tr>
                  <tr>
                    <td class="border border-black pl-1">Java</td>
                    <td class="border border-black text-center"><input type="radio" name="Java" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Java" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Java" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Java" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Java" class="accent-red-500/60"></td>
                  </tr>
                  <tr>
                    <td class="border border-black pl-1">Python</td>
                    <td class="border border-black text-center"><input type="radio" name="Python" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Python" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Python" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Pythob" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Python" class="accent-red-500/60"></td>
                  </tr>
                  <tr>
                    <td class="border border-black pl-1">JavaScript</td>
                    <td class="border border-black text-center"><input type="radio" name="JS" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="JS" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="JS" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="JS" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="JS" class="accent-red-500/60"></td>
                  </tr>
                  <tr>
                    <td class="border border-black pl-1">React</td>
                    <td class="border border-black text-center"><input type="radio" name="React" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="React" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="React" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="React" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="React" class="accent-red-500/60"></td>
                  </tr>
                  <tr>
                    <td class="border border-black pl-1">Angular</td>
                    <td class="border border-black text-center"><input type="radio" name="Angular" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Angular" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Angular" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Angular" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Angular" class="accent-red-500/60"></td>
                  </tr>
                  <tr>
                    <td class="border border-black pl-1">Django</td>
                    <td class="border border-black text-center"><input type="radio" name="Django" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Django" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Django" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Django" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Django" class="accent-red-500/60"></td>
                  </tr>
                  <tr>
                    <td class="border border-black pl-1">Spring</td>
                    <td class="border border-black text-center"><input type="radio" name="Spring" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Spring" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Spring" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Spring" class="accent-red-500/60"></td>
                    <td class="border border-black text-center"><input type="radio" name="Spring" class="accent-red-500/60"></td>
                  </tr>
                </tbody>
            </table>
        </div>    
            <div class="bg-white rounded-lg py-3 px-5 space-y-1">
                <label class="block"> Any comment or suggestions</label>                 
                <textarea rows="4" placeholder="write something..." class="focus:outline-none focus:border-2 focus:border-indigo-500  border border-slate-500 rounded-lg w-full px-4 py-2 placeholder:italic"></textarea>
            </div>
        </div>   
    </form>
            <div class="flex justify-center">
                <button type="button" class= "bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 rounded-full px-8 py-3">Apply</button> 
            </div>
    </div>
</body>
</html>
